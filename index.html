<!DOCTYPE html>
<html>
    <head>
        <title>播放器</title>
        <!-- 导入的videojs是7.0版本以上的，集成VHS协议库，可播放HLS流媒体视频 -->
        <link href="./index/css/video-js.min.css" rel="stylesheet" type="text/css">
        <script src="./index/js/video.min.js"></script>
        <!-- 引入的videojs-flash.js插件主要是为播放rtmp视频流-->
        <script src="./index/js/videojs-flash.min.js"></script>
    </head>
    <body>
        <video id='myvideo' width=500 height=340 class="video-js vjs-default-skin vjs-big-play-centered" controls preload="auto" autoplay="autoplay">
            <!-- RTMP直播源地址-->
            <!-- <source src="http://ivi.bupt.edu.cn/hls/cctv1hd.m3u8">     -->   
            <!-- <source src="http://ivi.bupt.edu.cn/hls/cctv3hd.m3u8">     -->
            <!-- <source src="http://ivi.bupt.edu.cn/hls/cctv6hd.m3u8">     -->   
            <!-- <source src="rtmp://202.69.69.180:443/webcast/bshdlive-pc">     -->
        </video>
        <script> 
            var player = videojs('myvideo', {}, function(){console.log('videojs播放器初始化成功')})
            player.play();
        </script>
    </body>
</html>
